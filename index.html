<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables sample</title>
</head>
<body>
    <table>
        <tr>
            <th>Item</th><th>Quarter I</th><th>Quarter II</th>
        </tr>
        <tr>
            <td rowspan="2">Item A</td><td>100</td><td>200</td>
        </tr>
        <tr>
            <td>200</td><td>300</td>
        </tr>
        <tr>
            <td>Total</td><td colspan="2">800</td>
        </tr>
    </table>
</body>
</html>
